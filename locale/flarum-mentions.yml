flarum-mentions:
  forum:
    composer:
      mention_tooltip: 'Rispondi a un utente o un messaggio'
      reply_to_post_text: 'Rispondi a #{number}'
    mentioned_by:
      title: Risposte a questo messaggio
      load_more_button: => core.ref.load_more
    group_mention:
      deleted_text: '[gruppo sconosciuto]'
    notifications:
      group_mentioned_text: '{username} ha menzionato un gruppo di cui fai parte'
      others_text: '=> core.ref.some_others'
      post_mentioned_text: '{count, plural, one {{username} ha risposto a un tuo messaggio} other {{username} hanno risposto a un tuo messaggio}}'
      user_mentioned_text: '{username} ti ha menzionato'
    post:
      mentioned_by_more_text: 'Altre {count} risposte'
      mentioned_by_self_text: '{count, plural, one {{users} hai risposto a questo messaggio} other {{users} hanno risposto a questo messaggio}}'
      mentioned_by_text: '{count, plural, one {{users} ha risposto a questo messaggio} other {{users} hanno risposto a questo messaggio}}'
      others_text: '=> core.ref.some_others'
      quote_button: Cita
      reply_link: '=> core.ref.reply'
      you_text: '=> core.ref.you'
    post_mention:
      deleted_text: '[non disponibile]'
    settings:
      notify_group_mentioned_label: 'Qualcuno menziona un gruppo di cui faccio parte'
      notify_post_mentioned_label: 'Qualcuno risponde a un mio messaggio'
      notify_user_mentioned_label: 'Qualcuno mi menziona in un messaggio'
    user:
      mentions_link: Menzioni

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when a post is replied to
    post_mentioned:
      subject: '{replier_display_name} ha risposto a un tuo messaggio in "{title}"'
      body: |
        Ciao {recipient_display_name}!
        
        {replier_display_name} ha risposto a un tuo messaggio nella discussione "{title}".
        
        {url}

        --- {replier_display_name} ha scritto ---

        {content}
    # These translations are used in emails sent when a user is mentioned
    user_mentioned:
      subject: '{mentioner_display_name} ti ha menzionato in "{title}"'
      body: |
        Ciao {recipient_display_name}!
        
        {mentioner_display_name} ti ha menzionato nella discussione "{title}".
        
        {url}

        --- {mentioner_display_name} ha scritto ---

        {content}
    # These translations are used in emails sent when a group is mentioned
    group_mentioned:
      subject: '{mentioner_display_name} ha menzionato un gruppo di cui fai parte in "{title}"'
      body: |
        Ciao {recipient_display_name}!
        
        {mentioner_display_name} ha menzionato un gruppo di cui fai parte nella discussione "{title}".
        
        {url}

        --- {mentioner_display_name} ha scritto ---
        
        {content}
